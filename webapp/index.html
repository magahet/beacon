<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Report</title>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body>
  <div ng-app="gps">
    <div ng-controller="Report as rpt" ng-cloak>  

      <span>Last Updated: {{rpt.lastUpdated | date:'medium'}}</span>

      <ul>
        <li ng-repeat="user in rpt.data">
        <span>{{user.id}} | {{user.time}} | Speed: {{user.speed}} MPH</span>
            </br>
            <a ng-href="http://www.google.com/maps/?q={{user.lat}},{{user.lon}}" target="_blank"
              ><img ng-src="http://maps.googleapis.com/maps/api/staticmap?center={{user.lat}},{{user.lon}}&size=400x400&zoom=14&markers={{user.lat}},{{user.lon}}"></img></a>
        </li>
      </ul>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/report.js"></script>
</body>
</html>
